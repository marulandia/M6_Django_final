{% extends "base.html" %}
{% block content %}

<div class="container mt-4" style="max-width: 680px;">
  <h3>Contactar a {{ producto.vendedor.username }}</h3>
  <p class="text-muted">Producto: <strong>{{ producto.titulo }}</strong></p>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="d-flex gap-2">
      <button class="btn btn-primary">Enviar mensaje</button>
      <a href="{% url 'detalle' producto.titulo %}" class="btn btn-outline-secondary">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
